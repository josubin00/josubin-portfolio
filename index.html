<!--

    ★ 버튼을 만들어서 내 포트폴리오 사이트 (micro , ui 코딩 사이트 ) 연결하기 ★

         - 해당 페이지에 버튼이 필요한 경우 태그를 만들고 a 태그로 감싼 뒤 href="포트폴리오 홈페이지 url"를 넣으세요
        ※ 이때 주의사항으로 a태그에는 반드시 target="_blank"를 넣어서 새 탭으로 사이트 연결하도록 하세요 ※
        ex)  <a href="http://주소.dothome.co.kr/" target="_blank"><img src="img/" alt="마이크로 페이지 이동"></a>
        ※ 만약 이동을 해도 항상 그 자리에 고정시키는 이미지를 넣고 싶다면  fullpage 태그 바깥에 태그를 만들고 position:fixed 주셔야 합니다.
        ★ nav 영역을 만들 때도 fullPage 바깥에 만드셔야 합니다.




    ★ 해당 페이지에 왔을 때 영상을 자동으로 재생하기 ★

        <video width="1920" height="725" data-autoplay loop muted>
            <source src="영상 경로.mp4" type="video/mp4">
        </video>

        위에 태그를 넣으면 됩니다 ※비디오 영상은 반드시 mp4로 넣어야 합니다 (인터넷 익스플로러는 mp4만 지원하기 때문)

        ※ 비디오 옵션
            data-autoplay : 자동재생
            loop = 영상이 끝나면 다시 처음부터 재생 (무재한 반복재생)
            muted = 음소거

-->
